<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Igor Oliveira">
    <meta name="description" content="bulufas">
    <meta name="keywords" content="login, dark theme">
    <title>Dark Theme Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">

</head>

<body>
    <main class="main-login">
        <div class="left-login">
            <h1>Faça Login <br> E entre para o nosso time</h1>
            <img src="./adress/img/basketball-animate.svg" alt="basketball-animate" class="left-login-image">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h2>Login</h2>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário" required autofocus>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </main>
</body>

</html>
