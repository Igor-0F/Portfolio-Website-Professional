<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Igor Oliveira">
    <meta name="description" content="Login page theme light">
    <meta name="keywords" content="login, theme, page, light">
    <title>Page Login Responsive</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <div class="container-login">
        <div class="img-box">
            <img src="./adress/img/background.svg" alt="garoto abrindo porta branca">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>Username</span>
                        <input type="email" placeholder="email or username" autofocus>
                    </div>
                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" placeholder="password">
                    </div>
                    <div class="remember">
                        <label for="remember">
                            <input type="checkbox" name="remember" checked> remember me
                        </label>
                        <a href="#">forgot password?</a>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="log in">
                    </div>
                    <div class="input-box">
                        <p>Don't have an account?<a href="#"> Sign up</a> </p>
                    </div>
                </form>
                <h3>Login with</h3>
                <ul class="ul">
                    <li><img src="./adress/img/facebook.png"></li>
                    <li><img src="./adress/img/google.png"></li>
                    <li><img src="./adress/img/apple.png"></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
