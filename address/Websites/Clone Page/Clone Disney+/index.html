<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Igor Oliveira">
    <meta name="description" content="Site clone do Disney Plus">
    <title>Disney Plus+</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="hero-content">
        <a class="btn" href="#">Entrar</a>
        <img class="logo" src="./adress/img/logo-nopad.svg" alt="logo Disney plus">
        <h1>As melhores Histórias <br> em um só lugar.</h1>
        <div class="precos-container">
            <div class="preco">
                <h2><span>R$ 27,90</span>/mês*</h2>
                <p>Inclui teste grátis de 7 dias.</p>
                <a href="#">Teste grátis</a>
            </div>
            <div class="preco">
                <h2><span>De R$ 334 por <br>R$ 279,90</span>/ano*</h2>
                <p>Inclui teste grátis de 7 dias.</p>
                <a href="#">Teste grátis</a>
            </div>
        </div>
        <p>*Oferta válida para o Brasil de <time>17/11/2020</time> a <time>31/12/2020</time>. O preço poderá variar em
            outras moedas ou plataformas.</p>
        <img class="franchise" src="./adress/img/disney-franchise-logos.png" alt="logos da Disney">
    </div>
